<!DOCTYPE HTML>
<html>
    <head>
        <link rel="preload" href="duck.png" as="image">
        <link rel="preload" href="flag.png" as="image">
        <style>
            .flag {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 1;
                width: 100%;
                max-height: 100%;
            }
            .duck {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 2;
                width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body onload="document.getElementById('flag').style = ''">
        <div class="img-container">
            <img id="flag" class="flag" src="flag.png" style="display: none;">
            <img class="duck" src="duck.png">
        </div>
    </body>
</html>
