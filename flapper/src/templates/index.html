
<html lang="en">
<head>
    <link href="static/main.css" rel="stylesheet" type="text/css" media="all">
</head>
    <body>
		<img src="static/logo.png" alt="HackRice Logo" class="logo">

		<h1 class="message">
			Hello, my name is Flapper.<br>
			Could you log into my account and retrieve my forgotten password?
		</h1>

    	<div class="box" style="text-align: center;">
  			<h1 class="login">Login</h1>
  			<form action="/login" method="post">
    			<input type="text" name="username" id="username" placeholder="Username" required/>
    			<br>
    			<input type="password" name="password" id="password" placeholder="Password" required/>
    			<br>
    			<input type="submit" class="button" value="Log In"/>
  			</form>
			  <div class="footer">
				<h4>
					What do ducks say when people throw things at them? <br>
					“Time to duck!”
				</h4>
			</div>
</body>
</html>
